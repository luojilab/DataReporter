apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'bugly'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def buglyAppid = properties.getProperty('bugly.appid')
def buglyAppkey = properties.getProperty('bugly.appkey')
def version_code = properties.getProperty('version.Code')
def version_name = properties.getProperty('version.Name')
ext {
    PUBLISH_ARTIFACT_ID = 'datareporter'
    PUBLISH_VERSION = version_name
}


android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 23
        versionCode version_code as int
        versionName version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug{
            externalNativeBuild {
                cmake {
                    cppFlags "-std=c++14",
                            "-DPIC",
                            "-fPIC",
                            "-DVERSION_CODE=${defaultConfig.versionCode}",
                            "-llog"
                            //"-fsanitize=address -fno-omit-frame-pointer"

                    cFlags  "-ffunction-sections",
                            "-fdata-sections",
                            "-llog",
                            "-mfpu=neon",
                            "-mthumb",
                            "-mfloat-abi=softfp",
                            "-fstack-protector"
                            //"-fsanitize=address -fno-omit-frame-pointer"

                    abiFilters "armeabi-v7a", "arm64-v8a"
                    arguments '-DANDROID_ARM_NEON=TRUE',
                            '-DANDROID_ARM_MODE=arm',
                            '-DANDROID_PLATFORM=android-17',
                            '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_shared',
                            //'-DANDROID_ABI=armeabi-v7a',"-DCMAKE_BUILD_TYPE=Debug"
                            "-DCMAKE_BUILD_TYPE=Debug"

                    //'-DANDROID_STL=c++_static',
                    //'-DANDROID_STL=gnustl_static',
                    //-DANDROID_ALLOW_UNDEFINED_SYMBOLS=true
                }
            }

            ndk {
                // 设置支持的 SO 库架构，注意这里要根据你的实际情况来设置
                abiFilters 'armeabi-v7a', 'arm64-v8a'
                //''armeabi','armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips', 'mips64'
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            externalNativeBuild {
                cmake {
                    cppFlags "-std=c++14",
                            "-DPIC",
                            "-fPIC",
                            "-O3", //gcc use Os
                            "-DNDEBUG",
                            "-DVERSION_CODE=${defaultConfig.versionCode}",
                            "-fvisibility=hidden",
                            "-llog"

                    cFlags "-fvisibility=hidden",
                            "-ffunction-sections",
                            "-fdata-sections",
                            "-O3",
                            "-DNDEBUG",
//                            "-march=armv7-a",
//                            "--fix-cortex-a8",
                            "-mfpu=neon",
                            "-mthumb",
                            "-mfloat-abi=softfp"

                    abiFilters "armeabi-v7a","arm64-v8a"
                    arguments '-DANDROID_ARM_NEON=TRUE',
                            '-DANDROID_ARM_MODE=arm',
                            '-DANDROID_PLATFORM=android-17',
                            '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_shared',
                            "-DCMAKE_BUILD_TYPE=Release"

                    //'-DANDROID_STL=c++_static',
                    //'-DANDROID_STL=gnustl_static',
                    //-DANDROID_ALLOW_UNDEFINED_SYMBOLS=true
                }
            }

            ndk {
                // 设置支持的 SO 库架构，注意这里要根据你的实际情况来设置
                abiFilters 'armeabi-v7a', 'arm64-v8a'
                //''armeabi','armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips', 'mips64'
            }
        }
    }

